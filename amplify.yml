version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - |
          if [ -f ".amplify-hosting/deploy-manifest.json" ]; then
            jq '.computeResources = (.computeResources | map(.runtime = "nodejs22.x"))' \
              .amplify-hosting/deploy-manifest.json > .amplify-hosting/deploy-manifest.tmp &&
            mv .amplify-hosting/deploy-manifest.tmp .amplify-hosting/deploy-manifest.json
          fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  settings:
    nodeVersion: 22