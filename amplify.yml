version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - sed -i 's/"runtime":"nodejs18\.x"/"runtime":"nodejs22.x"/g' .amplify-hosting/deploy-manifest.json
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  settings:
    nodeVersion: 22